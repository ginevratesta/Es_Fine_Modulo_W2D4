<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Esercizio</title>
  </head>
  <body>
    <div id="navbar" class="container">
      <img src="./Pics/Medium_(website)_logo.svg.png" alt="logo" />

      <div id="nav-icons" class="container">
        <ion-icon name="search"></ion-icon>
        <ion-icon name="bookmark"></ion-icon>
        <ion-icon name="notifications-outline"></ion-icon>
        <button id="searchbutton">Resume membership</button>
        <button id="userbutton">T</button>
      </div>
    </div>
    <main>
      <div id="section" class="container">
        <div id="article-align" class="container vertical">
          <div id="options" class="container">
            <div>FOLLOWING</div>
            <div id="bold">RECOMMENDED FOR YOU</div>
          </div>
          <div id="article"></div>
        </div>
        <div id="aside" class="container vertical">
          <div id="logos" class="container">
            <img
              id="mediumlogo"
              src="./Pics/Medium-icon.png"
              alt="Medium-icon"
            />
            <ion-icon name="add"></ion-icon>
            <img
              class="twitterlogo"
              src="./Pics/Logo_of_Twitter.svg.png"
              alt="Twitter logo"
            />
          </div>
          <p>Discover Medium writers you already follow on Twitter</p>
          <button><img class="twitterlogo" src="./Pics/Logo_of_Twitter.svg.png" />Connect to Twitter</button>
          <u>Maybe Later</u>
        </div>
      </div>
      <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    </main>
  </body>
</html>
